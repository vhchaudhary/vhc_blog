{% load i18n thumbnail static %}

<div class="row">

    {% for blog in blogs %}
        <div class="col-md-6">
            <div class="post post-thumb">
                <a class="post-img" href="{{ blog.title }}"><img src="{{ blog.image.url }}" alt=""></a>
                <div class="post-body">
                    <div class="post-meta">
                        <a class="post-category cat-2" href="">{{ blog.tech }}</a>
                        <span class="post-date">{{ blog.modified }}</span>
                    </div>
                    <h3 class="post-title"><a href="{{ blog.title }}">{{ blog.description }}</a></h3>
                </div>
            </div>
        </div>
    {% endfor %}

</div>
