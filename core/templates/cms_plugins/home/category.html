
{% load i18n thumbnail static %}

<div class="aside-widget">
    <div class="section-title">
        <h2>Catagories</h2>
    </div>
    <div class="category-widget">
        <ul>
            {% for ct in categories %}
                <li><a href="/post-list/?id={{ ct.id }}" class="cat-1">{{ ct.name }}<span>{{ ct.count }}</span></a></li>
            {% endfor %}
        </ul>
    </div>
</div>


<div class="aside-widget">
    <div class="tags-widget">
        <ul>
            {% for tc in technologies %}
                <li><a href="#">{{ tc.name }}</a></li>
            {% endfor %}

        </ul>
    </div>
</div>
