
{% load i18n thumbnail static %}

<div class="col-md-3">
    <div class="footer-widget">
        <h3 class="footer-title">Join our Newsletter</h3>
        <div class="footer-newsletter">
            <form method="post" action="{% url 'subscribe_newsletter' %}">
                {% csrf_token %}
                <input class="input" type="email" name="email" placeholder="Enter your email">
                <button class="newsletter-btn" type="submit"><i class="fa fa-paper-plane"></i></button>
            </form>
        </div>
        <ul class="footer-social">
            <li><a href="{{ instance.linkedin_link }}"><i class="fa fa-linkedin"></i></a></li>
            <li><a href="{{ instance.facebook_link }}"><i class="fa fa-facebook"></i></a></li>
            <li><a href="{{ instance.twitter_link }}"><i class="fa fa-twitter"></i></a></li>
            <li><a href="{{ instance.google_link }}"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="{{ instance.instagram_link }}"><i class="fa fa-instagram"></i></a></li>
        </ul>
    </div>
</div>
